    <h1 class="center">Entre em Contato Comigo</h1>
    <div class="container">
      <div>
        <form class="txt-style" action="">
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" onkeyup="validaNome()"/>
          <div id="txt-nome"></div><!-- div criada para mostrar o conteudo da função -->
          <br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id="txt-email"></div>
          <br />
          <label for="assunto">Assunto:</label><br />
          <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
          <div id="txt-assunto"></div>
          <br>
          <br />
          <button class="button" onclick="enviar()">Enviar</button>
          <div id="txt-botao"></div>
        </form>
      </div>

      <div class="ml-50">
